<section id="main_content">
<p>稻花香里听丰年<p>

<p>诸天诉说 神的荣耀，穹苍传扬 神的作为。</p>
<p>天行健，君子以自强不息。沐浴在细雨中，丰收的喜悦涌上心头。在阵阵稻香中，何不把酒问青天。</p>
<p>古人“究天人之际，通古今之变，成一家之言”。今日追思先哲，寻访古道，虽不能至，心向往之。</p>
<p>所以听稻。。。</p>
